<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rens - PlasBossinade</title>

  <!--[if IE]><link rel="shortcut icon" href="assets/images/favicon.ico"><![endif]-->
  <link rel=icon href=assets/images/favicon.ico sizes="16x16" type="image/png">

  <link href="assets/css/bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/rens-theme.css" rel="stylesheet">

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="assets/js/canvasjs.min.js"></script>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <img src="assets/images/PlasBossinadeLogo.jpg" alt="">
        </div>
      </div>
    </div>
  </header>
  <section>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="row">
            <div class="col-md-12 block-white breadcrumbs-height">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active">Resultaten</li>
              </ol>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 block-white result-height">
              <div class="row">
                <div class="col-md-12">
                  <div id="char"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <p><strong>Bezoekadres</strong></p>
          <p>Paterswoldseweg 804</p>
          <p>9728 BM Groningen</p>
          <p>Tel.: +31 (0)50 - 521 43 33</p>
        </div>
        <div class="col-md-4">
          <p><strong>Postadres PlaBossinade Advocaten NV</strong></p>
          <p>Postbus 1100</p>
          <p>9701 BC Groningen</p>
        </div>
        <div class="col-md-4">
          <p><strong>Postadres PlasBossinade Notarissen NV</strong></p>
          <p>Postbus 1389</p>
          <p>9701 BJ Groningen</p>
        </div>
      </div>
    </div>
  </footer>
  <script type="text/javascript">
    window.onload = function () {
    	var chart = new CanvasJS.Chart("char",
    	{
    		title:{
    			text: "Resultaten"
    		},
                    animationEnabled: true,
    		legend: {
    			verticalAlign: "bottom",
    			horizontalAlign: "center"
    		},
    		theme: "theme2",
    		data: [
    		{
    			type: "pie",
    			indexLabelFontSize: 20,
    			indexLabelFontWeight: "bold",
    			startAngle:0,
    			indexLabelFontColor: "MistyRose",
    			indexLabelPlacement: "inside",
    			toolTipContent: "{name}: {y} procent",
    			showInLegend: true,
    			indexLabel: "#percent%",
    			dataPoints: [
    				{  y: 24, name: "Warning", legendMarkerType: "square"},
    				{  y: 66, name: "Gevaarlijk", legendMarkerType: "triangle"},
    				{  y: 10, name: "Goed", legendMarkerType: "circle"}
    			]
    		}
    		]
    	});
    	chart.render();
    }
  </script>
</body>
</html>
