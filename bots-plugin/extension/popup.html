<!doctype html>
<html>
  <head>
    <title>Valitos</title>

    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="jquery-3.1.1.min.js"></script>
    <script src="Chart.bundle.min.js"></script>
    <script src="Chart.min.js"></script>
    <script src="popup.js"></script>
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div id="app" class="app">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center button-tos padding-large">
            <img src="favicon_128x128.png" alt="logo valitos by Plas Bossinade" style="max-width: 90px; margin-bottom: 10px; ">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 button-tos padding-large">
            <button id="checkPage" class="btn btn-block">Check terms of condition</button>
          </div>
          <div id="result" class="text-center">
            <div class="header">
              <div class="container">
                <div class="col-md-12 text-center">
                  <img src="logo2.png" alt="" style="max-width: 120px;">
                </div>
              </div>
            </div>
            <h2>Resultaten</h2>
            <canvas id="myChart" width="740" height="500"></canvas>
            <div id="div_id"></div>
            <div id="description">
            </div>
            <div class="footer">
              <div class="container">
                <div class="row">
                  <div class="col-md-12">
                    <img src="logo2.png" alt="" style="max-width: 120px;">
                    <p class="small">
                      Een product van:
                    </p>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <img src="Logo-Plasbossinade.jpg" alt="">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
